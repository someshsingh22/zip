data_path: "dataset.pt"
device: "cuda:7"

model:
  input_dim: 3072 # Fixed as OpenAI Embedding size
  hidden_dim: 256
  residual: true
  heads: 4

sampler:
  fanout: [100, 100]

training:
  batch_size: 14000
  epochs: 3
  lr: 5e-4
  warmup_ratio: 0.05  # fraction of total steps for linear warmup

checkpoint:
  dir: "checkpoints"
  save_every_steps: 100
  keep_best: true

wandb:
  project: "zip-gnn"
  # Set to false to disable WandB logging
  enabled: true


text_contrastive:
  enabled: true
  author_emb_path: "data/reddit/author_title_embeddings.npy"
  users_csv: "data/reddit/user_index_map.csv"
  weight: 1.0
  max_pairs_per_batch: 2048


