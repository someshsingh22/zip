seed: 42
device_index: 3
paths:
  out_dir: data/processed
model:
  in_channels: 128        # trainable input embedding dim per node type
  hidden_channels: 256
  num_layers: 2
  dropout: 0.1
split:
  num_val_ratio: 0.05
  num_test_ratio: 0.05
loader:
  num_neighbors: [15, 10]
  batch_size: 16384
train:
  epochs: 3
  lr: 1.0e-3
  weight_decay: 0.0
logging:
  log_every: 50
  wandb_project: reddit-gnn


